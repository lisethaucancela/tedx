<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="TedxRiobamba"/>
        <title>TEDxEspochRiobamba</title>    
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/blueimp-gallery.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="shortcut icon" href="../images/favicon.ico"/>
        <style type="text/css"></style> 
    </h:head>
    <h:body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header"> 
                    <button type="button" class="navbar-toggle" style="margin-top:20px;"  data-target="#navbar-col" data-toggle="collapse">	 					
                        <span class="sr-only">Menu</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>        	
                    <ui:insert name="index"> 
                        <a class="navbar-brand" href="../index.xhtml">
                            <img src="../images/logo_TED.png" alt="TEDx Espoch Riobamba" class="img-responsive"/>
                        </a>
                    </ui:insert>
                </div>
                <div class="social-network hidden-xs">
                    <a class="icons facebook" href="https://www.facebook.com/tedxespochriobamba" target="_blank">
                        <img src="../images/icon-facebook.png" alt="Facebook"/>
                    </a>                	
                    <a class="icons twitter" href="https://twitter.com/Tedxespochrbba" target="_blank">
                        <img src="../images/icon-twitter.png" alt="Twitter" />
                    </a>
                </div>
                <div class="navbar-collapse collapse" id="navbar-col">
                    <ul class="nav navbar-nav visible-xs">
                        <li><a href="../inscripcion.xhtml">Inscripción</a></li>
                        <li><a href="https://www.facebook.com/tedxespochriobamba" target="_blank">Facebook</a></li>
                        <li><a href="https://twitter.com/Tedxespochrbba" target="_blank">Twitter</a></li>
                    </ul>         
                </div>
            </div>
        </div>

        <div class="container" style="padding-top: 120px;">
            <div id="links" class="links">   
                <a href="../images/foto_1.jpg" title="foto1" >
                    <img src="../images/thumbnails/tn_foto_1.jpg"/>
                </a>
                <a href="../images/foto_2.jpg" title="foto2">
                    <img src="../images/thumbnails/tn_foto_2.jpg"/>
                </a>
                <a href="../images/foto_3.jpg" title="foto3">
                    <img src="../images/thumbnails/tn_foto_3.jpg"/>
                </a>
            </div>
            <div id="footer" class="padding-container bg-footer" >
                <ui:insert name="footer">
                    <ui:include src="../plantillas/footer.xhtml" />
                </ui:insert>
            </div>
        </div>

        <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
            <div class="slides"></div>
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>

        </div>


        <script src="../js/blueimp-gallery.min.js"></script>

        <script>
            document.getElementById('links').onclick = function (event) {
                event = event || window.event;
                var target = event.target || event.srcElement,
                        link = target.src ? target.parentNode : target,
                        options = {index: link, event: event},
                links = this.getElementsByTagName('a');
                blueimp.Gallery(links, options);
            };
        </script>
        <script src="../js/jquery.blueimp-gallery.js"></script>


    </h:body>
</html>
