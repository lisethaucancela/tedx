<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="author" content="TEDxEspoch2015"/>
        <title>TEDxEspochRiobamba</title>    
        <link rel="stylesheet" href="../css/style.css"/>         
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="shortcut icon" href="../images/favicon.ico"/>
    </h:head>
    <h:body>
        <ui:composition template="../plantillas/template_admin.xhtml">

            <ui:define name="content">
                <div id="" class="padding-container container">
                    <!--Inicio Formulario-->
                    <h:form id="frmRegistrados">
                        <p:growl id="mensajeGeneral" showDetail="true" sticky="false" life="5000" />
                        <p:panel id="pnlRegistradosDatos">
                            <ul class="list-inline">
                                <li><h:outputText value="Registrados "/>                        
                                    <h:outputText class="badge alert-info" value=" #{personaPeriodoControlador.lstRegistrados.size()}"/>
                                </li>
                                <li><a href="frmParticipantes.xhtml"><h:outputText value="Participantes "/>                        
                                        <h:outputText class="badge alert-danger" value=" #{personaPeriodoControlador.numeroParticipantes}"/></a>
                                </li>
                            </ul>
                            <hr/><center>
                                <h:outputText value="LISTA DE REGISTRADOS" class="h4"/></center>
                            <br/>       
                            <p:dataTable id="tblRegistrados" value="#{personaPeriodoControlador.lstRegistrados}" var="registrados" paginator="true" rows="15"
                                         selectionMode="single" rowKey="#{registrados.tpersonaid}" selection="#{personaPeriodoControlador.objPersonaPeriodo}"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                         rowsPerPageTemplate="5,10,15">  
                                <p:column class="col-md-1 col-lg-1">
                                    <f:facet name="header">
                                        <h:outputText value="Código"/>
                                    </f:facet>
                                    <h:outputText value="#{registrados.objPersona.id}"/>
                                </p:column>
                                <p:column class="col-lg-3">
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{registrados.objPersona.nombre}#{registrados.objPersona.email}"/>
                                </p:column>
                                <p:column class="col-lg-2">
                                    <f:facet name="header">
                                        <h:outputText value="Apellido"/>
                                    </f:facet>
                                    <h:outputText value="#{registrados.objPersona.apellido}" />
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Comentario" >

                                        </h:outputText>
                                    </f:facet>
                                    <h:outputText value="#{registrados.tpersonaperiodocomentario}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Pensamiento"/>
                                    </f:facet>
                                    <h:outputText value="#{registrados.tpersonaperiodopensamiento}"/>
                                </p:column>
                                <p:column class="col-lg-1">
                                    <f:facet name="header">
                                        <h:outputText value="Acción"/>
                                    </f:facet>
                                    <p:selectBooleanCheckbox value="#{registrados.blnElegido}"/>
                                </p:column>
                                <f:facet name="footer">  
                                    <p:commandButton id="btnConfirmar" process="@form" ajax="false" value="Confirmar" title="Confirmar" 
                                                     actionListener="#{personaPeriodoControlador.listaParticipantes()}" class="btn btn-primary" >

                                    </p:commandButton>
                                </f:facet>


                            </p:dataTable>
                        </p:panel>
                    </h:form>                 
                    <!--Fin Formulario  -->

                    <!--Inicio del dialogo-->
                    <p:dialog widgetVar="dialogo" modal="true" header="Confirmación">
                        <h:form id="form">
                            <h:outputText value="¿Seguro que desea confirmar a #{personaPeriodoControlador.lstParticipantes.size()} registros? "/>
                            <div class="form-group">
                                <div class="col-md-12">
                                    <div class="modal-footer">
                                        <h:commandLink  actionListener="#{personaPeriodoControlador.confirmarParticipantes()}"
                                                        styleClass="btn btn-info" title="Si" value="Si"/>  

                                        <p:commandLink type="reset" process="@this" onclick="PF('dialogo').hide()"
                                                       styleClass="btn btn-danger" title="No" value="No"/>

                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>
                </div>             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
