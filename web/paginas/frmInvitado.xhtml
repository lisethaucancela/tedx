<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Insertar Imagen</title>
    </h:head>
    <h:body>
        <ui:composition template="./../layout_1/layout.xhtml">

            <ui:define name="top">

            </ui:define>

            <ui:define name="content">


                <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/avatar/#{mbSLogin.codigoUsuario}.png" width="200" height="200" cache="false" alt="Sin definir" style="border-radius: 4px;box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7)"/>
                <br></br>
                <p:commandButton value="Actualizar avatar" onclick="PF('dialogoActualizarAvatar').show()"/>

                <hr/>
                <h:form id="frmRegistrarUsuario">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <h:panelGrid columns="1">

                        <p:outputLabel value="Email" for="txtEmail"/>
                        <p:inputText id="txtEmail" value="#{personaControlador.objPersona.email}" label="Correo Electronico, ejemplo jperez@hotmail.com" size="50" title="Ejemplo: mybil@gmail.com"  required="true" requiredMessage="Ingrese el correo electrÃ³nico" validatorMessage="El correo ingresado es incorrecto" >
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" /> 
                        </p:inputText>

                        <h:panelGrid columns="2" id="matchGrid" cellpadding="5">                   
                            <h:outputLabel for="pwd1" value="Password 1: *" />
                            <p:password id="pwd1" value="#{personaControlador.objCuenta.contrasenia}" match="pwd2" label="Password 1" required="true" />
                            <h:outputLabel for="pwd2" value="Password 2: *" />
                            <p:password id="pwd2" value="#{personaControlador.objCuenta.contrasenia}" label="Password 2" required="true" />
                        </h:panelGrid>

                        <p:commandButton value="Crear Cuenta" ajax="false" actionListener="#{personaControlador.editarPersona()}"/>
                    </h:panelGrid>
                </h:form>

                <p:dialog header="Actualizar avatar" widgetVar="dialogoActualizarAvatar" modal="true">
                    <h:form id="frmActualizarAvatar" enctype="multipart/form-data">
                        <h:inputHidden value="#{mbSLogin.codigoUsuario}"/>
                        <p:fileUpload id="txtAvatar" mode="simple" value="#{mbSLogin.avatar}"/>
                        <p:commandButton value="Actualizar avatar" ajax="false" actionListener="#{mbSLogin.actualizarAvatar()}"/>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

                <h:inputHidden value="#{mbSLogin.aux}"/>
                <p:fileUpload id="txtAvatar" mode="simple" value="#{personaControlador.avatar}"/>
                <p:commandButton value="Insertar" ajax="false" actionListener="#{personaControlador.actualizarAvatar()}"/>
            </h:form>
        
        -->



    </h:body>
</html>
